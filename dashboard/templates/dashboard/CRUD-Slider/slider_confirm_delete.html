{% extends 'dashboard/index.html' %}

{% load static %}

{% block content %}
    <div class="">
        <a href="{% url 'home' %}" class="back-link"> <i class="fas fa-long-arrow-alt-left"></i> Volver </a>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <h3>Â¿Estas seguro que quieres eliminar la tarea "{{reparacion}}"?</h3>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                Eliminar
            </button>
            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar reparacion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3>Para eliminar esta reparacion necesitas la aprovacion de un supervisor.</h3>
                        <input type="password" name="password" id="passadmin">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmar">Confirmar</button>
                    </div>
                </div>
                </div>
            </div>
            <input class="button" type="submit" value="Confirmar" id="borrar" hidden>
        </form>
    </div>

    
{% endblock content %}
