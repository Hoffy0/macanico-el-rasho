{% extends 'dashboard/index.html' %}

{% block content %}
    <h1>Sliders:</h1>
    <hr>
    <div class="header-bar">
        <div>
            <h1 class="saludo" id="saludo">{{request.user|title}}</h1>
        </div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'Logout' %}"> <i class="fas fa-sign-out-alt"></i> </a>
        {% endif %}
    </div>
    <!----------------------------------------------------------------------------------------->
    <div class="task-items-wrapper">
        {% for slider in sliders %}
        <div class="task-wrapper">
            <div class="task-title">
                <div class="task-incomplete-icon"></div>
                <a href="{% url 'Slider' slider.idSlider%}"> {{slider}} </a>
            </div>
            <div>
                <a class="update-link" href="{% url 'uSlider' slider.idSlider %}"> <i class="fas fa-edit"></i> </a>
                <a class="delete-link" href="{% url 'dSlider' slider.idSlider %}"> <i class="fas fa-trash-alt"></i> </a>
            </div>
        </div>
        {% empty %}
            <h3>No tiene Slider</h3>
        {% endfor %}
    </div>
{% endblock content %}
